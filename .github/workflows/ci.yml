name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Test import
        run: python -c "import pysr; import symbolfit"

      - name: Run example fit
        run: pytest tests/ -v

      - name: Upload pytest outputs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: pytest_output_py${{ matrix.python-version }}
          path: pytest_output/**
          if-no-files-found: ignore
          retention-days: 7