name: Deploy Docs
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install mkdocs-material mkdocs-jupyter mkdocs-table-reader-plugin
      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force